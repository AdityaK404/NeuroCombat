version: '3.8'

# ==========================================
# NeuroCombat v5 - Development Stack
# ==========================================

services:
  # ========================================
  # Data Layer
  # ========================================
  
  redis:
    image: redis:7-alpine
    container_name: neurocombat-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - neurocombat

  # ========================================
  # Processing Pipeline
  # ========================================
  
  pose_extraction:
    build:
      context: .
      dockerfile: docker/Dockerfile.pose
    container_name: neurocombat-pose
    runtime: nvidia  # Requires NVIDIA Container Toolkit
    environment:
      - REDIS_URL=redis://redis:6379
      - MODEL_TYPE=mediapipe
      - VIDEO_SOURCE=0  # Webcam (override with file path)
      - CUDA_VISIBLE_DEVICES=0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./models:/app/models:ro
      - ./config:/app/config:ro
    networks:
      - neurocombat
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  motion_features:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
    container_name: neurocombat-motion
    command: python -m neurocombat.modules.motion_features.worker
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - pose_extraction
    volumes:
      - ./config:/app/config:ro
    networks:
      - neurocombat
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
  
  sequence_model:
    build:
      context: .
      dockerfile: docker/Dockerfile.inference
    container_name: neurocombat-sequence
    runtime: nvidia
    command: python -m neurocombat.modules.sequence_model.worker
    environment:
      - REDIS_URL=redis://redis:6379
      - MODEL_PATH=/app/models/bilstm_v1.pth
      - BATCH_SIZE=4
      - CUDA_VISIBLE_DEVICES=0
    depends_on:
      - redis
      - motion_features
    volumes:
      - ./models:/app/models:ro
      - ./config:/app/config:ro
    networks:
      - neurocombat
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  ensemble:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
    container_name: neurocombat-ensemble
    command: python -m neurocombat.modules.ensemble.worker
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - sequence_model
    volumes:
      - ./models:/app/models:ro
      - ./config:/app/config:ro
    networks:
      - neurocombat
  
  commentary:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
    container_name: neurocombat-commentary
    command: python -m neurocombat.modules.commentary.worker
    environment:
      - REDIS_URL=redis://redis:6379
      - TTS_ENGINE=pyttsx3
    depends_on:
      - redis
      - ensemble
    volumes:
      - ./config:/app/config:ro
    networks:
      - neurocombat
  
  # ========================================
  # Output Layer
  # ========================================
  
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: neurocombat-dashboard
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      - redis
    volumes:
      - ./config:/app/config:ro
    networks:
      - neurocombat
  
  # ========================================
  # Observability
  # ========================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: neurocombat-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - neurocombat
  
  grafana:
    image: grafana/grafana:latest
    container_name: neurocombat-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=neurocombat
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - neurocombat
  
  # Jaeger for distributed tracing (optional)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: neurocombat-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - neurocombat

# ========================================
# Networks & Volumes
# ========================================

networks:
  neurocombat:
    driver: bridge

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
